<html lang="en">

    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light">
    <div class="container">
        <main>
          <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h2>회원가입 form</h2>
          </div>
      
          <div class="row g-5 align-items-center px-5 ">
            <div class="col align-item-center mx-5">
              <h4 class="mb-3">회원 가입</h4>
              
              <form class="needs-validation" novalidate="" action="/member/signup/" method='post'>
                {% csrf_token %}
                
                  <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-muted"></span></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" value="{{ form.email.value | default_if_none:'' }}">
                    <div class="invalid-feedback">
                      Please enter a valid email address for shipping updates.
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="password" class="form-label">Password <span class="text-muted"></span></label>
                    <input type="password" class="form-control" id="password" name="password" value="{{ form.password.value | default_if_none:'' }}">
                    <div class="invalid-feedback">
                      Please enter a valid email address for shipping updates.
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text">@</span>
                      <input type="text" class="form-control" id="username" name="username" placeholder="Username" value="{{ form.username.value | default_if_none:'' }}">
                    <div class="invalid-feedback">
                        Your username is required.
                      </div>
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="user_type" class="form-label">Type</label>
                    <div class="input-group has-validation">
                      <select class="form-select" aria-label="Default select example" id="user_type" name="user_type">
                        <option selected>- 선택 -</option>
                        <option value="0" id="user_type" name="user_type">Aivler</option>
                        <option value="1" id="user_type" name="user_type">Tutor</option>
                      </select>
                    </div>
                  </div>

                <hr class="my-4">
      
                <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
              </form>
            </div>
          </div>
        </main>
      
        <footer class="my-5 pt-5 text-muted text-center text-small">
          <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
