

<div class="m-2 mb-5">
    <div class="rounded-end bg-light p-3">
        <div class="d-flex" >
            <div class="ms-2 pt-1" >
                <a href="{% url 'post:detail' d.post %}" class="text-decoration-none" style="color:black; font-size:1em; font-weight:bolder;">
                    {{d.post_subject}}
                </a>
            </div>
            <div class="ms-auto" >
                <a> {{d.author}} </a>
            </div>
        </div>

        <div class="d-flex mt-4 mb-2" >
            <a style="color:rgb(100,100,100);">
                {{d.content}}
            </a>
        </div>

        <div class="d-flex border-top pt-3" >
            <div>
                {{d.register_date}}
            </div>
        </div>
    </div>
    
</div>
