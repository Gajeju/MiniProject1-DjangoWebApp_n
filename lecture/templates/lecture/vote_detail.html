<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Insert title here</title>
</head>

<body>

    <form method="POST" action="{%url 'lecture:vote'%}">

        {%csrf_token%}
        <h1>{{q.name}}</h1><br>

        <form>

            <table class="table">
                <tbody>
                    {% for c in q.choice_set.all %}
                    <tr>
                        <td>
                            <input type="radio" name="a" value="{{c.id}}">
                            <label>{{c.name}}</label>
                        </td>
                        <td><a href="{% url 'lecture:cdelete' c.id %}">delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>


            <div class="btn-group btn-group">

            <form method="get">
                <button type="submit" class="btn btn-primary">vote</button>
            </form>

            <form method="get" action="{% url 'lecture:qdelete' q.id %}">
                <button type="submit" class="btn btn-primary">delete</button>
            </form>

            <form method="get" action="{% url 'lecture:vote_index' %}">
                <button type="submit" class="btn btn-primary">back</button>
            </form>

            </div>

        </form>

    </form>
</body>

</html>
